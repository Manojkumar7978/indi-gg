<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <body>
        <h1> My Quiz App</h1>
        <div class="quiz-container">      
            <div class="question-container">
                <div id="question-area">
                    <p id="question-no"></p>
                    <p id="question"></p></div>
                <div>
                    <div class="options">
                        <label><input type="radio" name="answer" value="A"> A) a</label>
                        <label><input type="radio" name="answer" value="B"> B) b</label>
                        <label><input type="radio" name="answer" value="C"> C) c</label>
                        <label><input type="radio" name="answer" value="D"> D) d</label>
                    </div>
                   
                </div>
            </div>
            <div id="result"></div>
            <div id="score"></div>
            <button id="restart" style="display: none;">Restart</button>
            <button id="submit">Submit</button>
            <button id="next" >Skip</button>
        </div>
    
        <script src="index.js"></script>
    </body>
</body>
</html>
